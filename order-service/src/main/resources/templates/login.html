<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>登录</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<form th:action="@{/login}" method="post">
    <br/>
    <h1 align="center">欢迎登录</h1>
    <br/>
    <div style=" text-align:center;">
        <span id="loginNameSpan">登录名</span>
        <input id="username" name="username" type="text" placeholder="请输入您的登录名" aria-describedby="loginNameSpan"/>

    </div>
    <br/>
    <div style=" text-align:center;">
        <span id="passwordSpan">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
        <input id="password" name="password" type="password" placeholder="请输入您的密码" aria-describedby="passwordSpan"/>
    </div>
    <br/>
    <div style=" text-align:center;">
        <span id="messageSpan">&nbsp;</span>
        <span th:if="${code} != 1" style="font-size: 12px;color: red" th:text="${msg}"
              aria-describedby="messageSpan"></span>
        <br/>
    </div>
    <div style=" text-align:center;">
        <button type="submit" style="width:190px;">登 录</button>
    </div>

</form>
</body>
</html>
